<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Platino Cinemas</title>
    <link rel="stylesheet" href="/src/style/pago.css">

<body>
    <header>
        <figure>
            <img src="./src/data/logo.png" alt="logo.png" id="platinum-logo">
        </figure>
        <nav>
            <ul>
                <a href="./home.html">
                    <li>HOME</li>
                </a>
                <a href="./pre-venta.html">
                    <li>PRE-VENTA</li>
                </a>
                <a href="./reservas.html">
                    <li>RESERVAS</li>

                    <li>CAMBIAR CIUDAD</li>
                </a>
                <a href="./ciudad.html">
                    <li>ABOUT US</li>
                </a>
            </ul>
        </nav>

    </header>

    <main>
        <div>
            <div class="contenedor">

                <div class="items-contenedor">
                    <div style="text-align: center; width: 100%;">Resumen de compra</div>
                    <div>
                        Pelicula
                        <div class="box-item">
                        </div>
                    </div>
                    <div class="items-line">
                        <div style="width: 45%;">
                                Fecha
                                <div class="box-item"></div>
                        </div>
                        <div style="width: 45%;">

                                Hora
                                <div class="box-item"></div>
                        </div>
                                
                    </div>
                    <div >
                        <div class="items-line">
                                <div style="width: 45%;">
                                        Teatro
                                        <div class="box-item"></div>
                                </div>
                                <div style="width: 45%;">
                                        Posición
                                        <div class="box-item"></div>
                                </div>
                              
                        </div>
                      
         
                    </div>
                </div>


                <div class="items-contenedor">
                        <div style="text-align: center; width: 100%;">Datos de Pago</div>
                        <div style="margin: auto;">
                            <img src="./src/data/t1.png" alt="t1">
                            <img src="./src/data/t2.png" alt="t2">
                            <img src="./src/data/t3.png" alt="t3">
                        </div>
                        <div>
                            Nombre
                            <input type="text" class="input-item">
                        </div>
                        <div>
                                Numero de Tarjeta
                                <input type="number" class="input-item">
                            </div>
                        <div class="items-line">
                            <div style="width: 45%;">
                                    Fecha
                                    <div class="custom-select" style="height: 54px;">
                                            <select >
                                              <option value="0" class="listaCiudad">Mes </option>
                                              <option value="1" class="listaCiudad">Enero</option>
                                              <option value="2" class="listaCiudad">Febreo</option>
                                              <option value="3" class="listaCiudad">Marzo</option>
                                              <option value="4" class="listaCiudad">Abril</option>
                                              <option value="5" class="listaCiudad">Mayo</option>
                                              <option value="6" class="listaCiudad">Junio</option>
                                              <option value="7" class="listaCiudad">Julio</option>
                                              <option value="8" class="listaCiudad">Agosto</option>
                                              <option value="9" class="listaCiudad">Septiembre</option>
                                              <option value="10" class="listaCiudad">Octubre</option>
                                              <option value="11" class="listaCiudad">Noviembre</option>
                                              <option value="12" class="listaCiudad">Diciembre</option>
                                            </select>
                                          </div>
                            </div>
                            <div style="width: 45%;">
    
                                    Hora
                                    <div class="custom-select" style=" height: 54px;">
                                            <select >
                                              <option value="0" class="listaCiudad">Año </option>
                                              <option value="1" class="listaCiudad">2019</option>
                                              <option value="2" class="listaCiudad">2020</option>
                                              <option value="3" class="listaCiudad">2021</option>
                                              <option value="4" class="listaCiudad">2022</option>
                                              <option value="5" class="listaCiudad">2023</option>
                                              <option value="6" class="listaCiudad">2024</option>
                                            </select>
                                          </div>
                            </div>
                                    
                        </div>
                        <div >
                            <div class="items-line">
                                    <div style="width: 45%;">
                                            Codigo de Seguridad
                                          <input type="text" class="input-item">
                                    </div>
                                    <div style="width: 45%;">
                                          
                                    </div>
                                  
                            </div>
                          
             
                        </div>

                        <div style="margin: auto; margin-top: 10px;">
                            
                <button class="button">
                        Aceptar
                    </button>
                        </div>
                </div>
            </div>
        </div>

                    </a>

            </div>

                    <img src="src/data/twitter.png" alt="twitter.png">

                <div>    
                    
                    <p class="info-footer-up">TWITTER</p>
                    <a href="https://twitter.com/?lang=es">

                    </a>
