<body>
    <header>

        <nav>

                          </div>

                  <div class="custom-select" style="width:200px;">
                             <select>

            <figure>

                    </div>

                            <p class="info-footer-down">platinocinemas</p>

                        </div>
                   
        
                    </div>

                            <img src="src/data/instagram.png" alt="instagram.png">  
                        </figure>
         
                        <div>
